language: generic
node_js: stable
go: 1.7.3
dist: xenial

git:
  depth: 10

addons:
  apt:
    packages:
      - vim-nox

jobs:
  include:
    - name: reviewdog for PR check
      if: branch = noexistbranch
      env:
        - secure: ""
        - DEPLOY_BRANCH="master"
        - DEPLOY_REPO_SLUG="vim-jp/vimdoc-ja"
        - DEPLOY_USER_NAME="vimdoc-ja on travis-ci"
        - DEPLOY_USER_EMAIL="vimdoc-ja+travis-ci@vim-jp.org"
        - REVIEWDOG_VERSION=0.9.12
        - REPORTER=github-pr-check
    - name: reviewdog for PR comment
      if: type = pull_request
      env:
        - secure: ""
        - DEPLOY_BRANCH="master"
        - DEPLOY_REPO_SLUG="vim-jp/vimdoc-ja"
        - DEPLOY_USER_NAME="vimdoc-ja on travis-ci"
        - DEPLOY_USER_EMAIL="vimdoc-ja+travis-ci@vim-jp.org"
        - REVIEWDOG_VERSION=0.9.12
        - REPORTER=github-pr-review
    - name: reviewdog for local
      if: type != pull_request
      env:
        - secure: ""
        - DEPLOY_BRANCH="master"
        - DEPLOY_REPO_SLUG="vim-jp/vimdoc-ja"
        - DEPLOY_USER_NAME="vimdoc-ja on travis-ci"
        - DEPLOY_USER_EMAIL="vimdoc-ja+travis-ci@vim-jp.org"
        - REVIEWDOG_VERSION=0.9.12
        - REPORTER=local

install:
  - go get github.com/koron/nvcheck
  - mkdir -p ~/bin/ && export export PATH="~/bin/:$PATH"
  - curl -sfL https://raw.githubusercontent.com/reviewdog/reviewdog/master/install.sh | sh -s -- -b ~/bin "v${REVIEWDOG_VERSION}"
  - npm install

script:
  - uname -a
  - make check
  - reviewdog -conf=.reviewdog.yml -reporter=${REPORTER} -diff="git diff HEAD^"

after_success:
  - sh ./tools/install_sshkey_github.sh "$CI_KEY" ./tools/ci@vimdoc-ja.vim-jp.org.enc ~/.ssh/ci@vimdoc-ja.vim-jp.org
  - '[ "$TRAVIS_BRANCH" == "$DEPLOY_BRANCH" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ] && sh ./tools/deploy-master.sh _master'
  - '[ "$TRAVIS_BRANCH" == "$DEPLOY_BRANCH" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ] && sh ./tools/deploy-gh-pages.sh _gh-pages'

